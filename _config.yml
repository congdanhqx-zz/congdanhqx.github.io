baseurl: "" # the subpath of your site, e.g. /blog
url: "https://congdanhqx.github.io" # the base hostname & protocol for your site
twitter_username: congdanhqx
github_username:  congdanhqx
stackoverflow_id: 4115625
linkedin: //vn.linkedin.com/in/congdanhqx
skype_id: congdanhqx
comments: true

excerpt_separator: <!--excerpt-->
paginate: 5
paginate_path: "/blog/page:num/"


# Build settings
markdown: kramdown
sass:
  style: compressed
  
collections:
  my_categories:
    output: true
    permalink: /blog/category/:name/
  my_tags:
    output: true
    permalink: /blog/tag/:name/

defaults:
  -
    values:
      comments: true
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: my_categories
    values:
      layout: blog_by_category
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: blog_by_tag
